<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>15:37</span>
    </div>
    <div class="status-bar__column">
      <span>22%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-headphones-alt fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <a id="friends-display-link">
    <i class="fas fa-info-circle"></i>
    Friend's Names Display
    <i class="fas fa-chevron-right fa-sm"></i>
  </a>

  <main class="friends-screen">

    <div class="user-component">
      <div class="user-component__column">
        <img src="https://pbs.twimg.com/profile_images/1119172481653149696/hUzsqa_X_400x400.png"
          class="user-component__picture user-component__picture--xl">
        <div class="user-component__text">
          <h4 class="user-component__title">Joo pearl</h4>
          <!-- <h6 class="user-component__subtitle">I'm joo pearl</h6> -->
        </div>
      </div>
      <div class="user-component__column">
      </div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-sm"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://pbs.twimg.com/profile_images/1119172481653149696/hUzsqa_X_400x400.png"
            class="user-component__picture user-component__picture--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--font-weight">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notice chats-notice">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x"></i>
          <span class="nav__dot"></span>
        </a>
      </li>
    </ul>
  </nav>

</body>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
</script>

</html>
