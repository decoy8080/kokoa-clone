<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatting with 침착맨</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chatting-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>15:37</span>
    </div>
    <div class="status-bar__column">
      <span>22%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">침착맨</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span class="alt-header__icon-bar"><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen chatting-main">
    <div class="chatting__timestamp">
      Wednsday, April 27, 2022
    </div>

    <div class="message-row">
      <img src="https://yt3.ggpht.com/ytc/AKedOLTi6w4E6985-QdVBbovBSsnCeTETyj0WomjM5IY8Q=s900-c-k-c0x00ffffff-no-rj">
      <div class="message-row__content">
        <span class="message__author">침착맨</span>
        <div class="message__info">
          <span class="message__bubble">상남자 특) 한입에 넣음</span>
          <span class="message__time">23:12</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row__own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">하남자 특) 손익따짐</span>
          <span class="message__time">23:12</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..">
      <i class="far fa-smile fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Please reduce the screen size😅</span>
  </div>

</body>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
</script>

</html>
